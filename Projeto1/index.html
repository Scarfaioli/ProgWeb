<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portifólio - Samuel Faioli</title>
</head>
<body>
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Samuel Faioli <span></span></h1>
            </div>
            <div class="stacks-content">
                <h3>Techs :</h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data="HTML">
                                <img src="./svg/html.svg" alt="Html-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="CSS">
                                <img src="./svg/css.svg" alt="CSS-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="JS">
                                <img src="./svg/js.svg" alt="JavaScript-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="ReactJS">
                                <img src="./svg/react.svg" alt="ReactJS-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="NodeJS">
                                <img src="./svg/node.svg" alt="NodeJS-icon">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="./img/img4.jpg" alt="Foto Samuel">
            </div>

            <div class="links">
                <a href="https://github.com/Scarfaioli" target="_blank">
                    <img src="./svg/logo-github.svg" alt="Github-icon">
                </a>
                <a href="https://www.instagram.com/scarfaioli/" target="_blank">
                    <img src="./svg/logo-insta.svg" alt="Instagram-logo">
                </a>
                <a href="https://www.linkedin.com/in/samuel-faioli-706a30204/" target="_blank">
                    <img src="./svg/logo-linkedin.svg" alt="Linkedin-icon">
                </a>
            </div>
        </div>

    </section>
</body>
</html>
